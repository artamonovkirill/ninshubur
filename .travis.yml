jobs:
  include:
  - stage: test
    language: node_js
    node_js: node
    cache: npm
    install: npm ci
    script: npm run jest
  - language: java
    jdk: openjdk14
    services: docker
    env:
      - PATH=$PATH:$HOME/tools
    before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/tools
    install: ./ci/install_terraform.sh
    script: ./gradlew build --no-daemon --max-workers 2 --scan
  - stage: deploy
    provider: script
    script:
      - mkdir archive
      - cd src && zip -r ./../archive/lambda.zip ./
    on:
      branch: master
    deploy:
      provider: s3
      access_key_id: AKIA5I2GO2UBD6ZSH2YH
      secret_access_key:
        secure: 
      bucket: ninshubur-eu-west-1
      region: eu-west-1
      acl: public_read
      local_dir: archive
      skip_cleanup: true
