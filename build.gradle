plugins {
    id 'com.github.ben-manes.versions' version '0.28.0'
}

subprojects {
    apply plugin: 'groovy'

    repositories {
        jcenter()
    }

    test {
        useJUnitPlatform()
        outputs.upToDateWhen { false }
    }
}

wrapper {
    gradleVersion = '6.4.1'
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
